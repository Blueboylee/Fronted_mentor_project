<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="row">
    <img class="pic" src="images/image-product-desktop.jpg" >
    <div class="col textContent">
      <h6 class="text1">PERFUME</h6>

      <h1 class="main-text">Gabrielle Essence Eau De Parfum</h1>

      <p class="text2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="row">
      <h1 class="main-price">$149.99</h1>
      <p class="fake-price col">$169.99</p>
      </div>
      <button type="button" class="btn btn-success">Add to Cart</button>

    </div>
    </div>
</div>
